
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Mill Creek Insurance Agency
subtitle: "An insurance agency based in Long Island, New York"
url: "https://www.millcreekagency.com" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: ""
logo: ""
cyber_program_url: "/assets/CyberPolicy.pdf"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
defaults:
  - scope:
      path: "assets/"
    values:
      pdf: true

plugins:
  - jekyll-redirect-from
